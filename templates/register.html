{% extends "base.html" %}

{% block title %}Registrazione - Game Market{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus display-4 text-primary"></i>
                    <h2 class="mt-2">Registrazione</h2>
                    <p class="text-muted">Crea il tuo account Game Market</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <div class="form-text">Almeno 6 caratteri</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-person-plus"></i> Registrati
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
